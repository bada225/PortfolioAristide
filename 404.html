<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Récupère le chemin demandé
      var redirectTo = window.location.pathname;

      // Redirige vers index.html en conservant le chemin
      window.location.replace('/PortfolioAristide' + redirectTo);
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
